<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 1050px)"
        srcset="Imagens/imagem-m-700.png" type="image/png">
        <img src="Imagens/imagem-g-1000.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir um áudio?</p>
    <audio preload="metadata" autoplay controls loop>

    </audio>

</html>
